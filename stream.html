<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Stream</title>
    <style>
        body { 
            margin: 0; 
            overflow-x: hidden; 
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffffff 50%, #75c043 75%, #138808 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 1;
        }
        
        .stream-container {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stream-path {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }
        
        .achievement-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,249,250,0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid rgba(255,107,53,0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card:nth-child(even) {
            align-self: flex-end;
        }
        
        .achievement-card:nth-child(odd) {
            align-self: flex-start;
        }
        
        .achievement-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 10px 25px rgba(255,107,53,0.2);
            border-color: #ff6b35;
        }
        
        .achievement-card.unlocked {
            background: linear-gradient(135deg, rgba(255,107,53,0.1) 0%, rgba(255,255,255,0.95) 100%);
            border-color: #ff6b35;
        }
        
        .achievement-card.unlocked::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .card-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000080;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .card-description {
            color: #555;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card-status {
            text-align: center;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status-locked {
            background: rgba(200,200,200,0.3);
            color: #666;
            border: 2px dashed #ccc;
        }
        
        .status-unlocked {
            background: linear-gradient(135deg, #ff6b35, #138808);
            color: white;
            border: 2px solid #ff6b35;
        }
        
        .badge-inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #138808);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 8px 25px rgba(255,107,53,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,107,53,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        

        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(248,249,250,0.95) 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 80%;
            max-height: 80%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            animation: modalSlideIn 0.4s ease-out;
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,107,53,0.1);
            border: 2px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            color: #ff6b35;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: #ff6b35;
            color: white;
            transform: scale(1.1);
        }
        
        .access-denied {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b35, #138808);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="ui-overlay">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">ðŸ‡®ðŸ‡³ ACHIEVEMENT STREAM</div>
        <div>Click on cards to learn about India's achievements</div>
    </div>
    
    <div class="badge-inventory">
        <div><strong>Your Badges:</strong></div>
        <div id="badgeInventory">Loading...</div>
    </div>
    
    <div class="controls-info">
        <div><strong>Navigation:</strong></div>
        <div>ðŸŽ¯ Click Cards: View Achievement Details</div>
        <div>ðŸ“œ Scroll: Navigate Through Stream</div>
    </div>
    
    <div class="stream-container">
        <div class="stream-path">
            <div id="achievementCards"></div>
        </div>
    </div>
    
    <div id="accessDenied" class="access-denied" style="display: none;">
        <h2>ðŸš« Access Denied</h2>
        <p>You need to collect all 5 badges first!</p>
        <a href="game.html" class="btn">ðŸŽ® Play Game</a>
    </div>
    
    <div id="achievementModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>
    

    <script src="stream.js"></script>
</body>
</html>
